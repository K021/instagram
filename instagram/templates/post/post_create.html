{% extends 'post/base.html' %}

{% block content %}
<div class="container">
    <h3>File Upload</h3>
    <form action="{% url 'post_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Photo: </p>
        <div>
            {{ form.photo }}
        </div>
        <p>Title: {{ form.title }}</p>
        <button>upload</button>
    </form>
</div>
{% endblock %}
