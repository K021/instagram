{% extends 'base.html' %}

{% block content %}
<div class="container narrow">
    <h3 class="text-center">File Upload</h3>
    <form action="{% url 'post:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>Photo: {{ form.photo }}</div>
        <p>Title: {{ form.title }}</p>
        <button class="btn btn-primary btn-block signup-button">upload</button>
    </form>
</div>
{% endblock %}
