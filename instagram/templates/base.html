<!doctype html>
{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script>
    function textAreaAdjust(o) {
        o.style.height = "1px";
        o.style.height = (o.scrollHeight)+"px";
    }
    </script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="header-container">
        <h1 class="header-title"><a href="{% url 'post:list' %}">{% block header %}Instagram{% endblock %}</a></h1>
        <div class="header-login">
			{% if user.is_authenticated %}
				{{ user.username }} | <a href="{% url 'post:create' %}">글쓰기</a> | <a href="{% url 'member:logout' %}">로그아웃</a>

			{% else %}
            <a href="{% url 'member:login' %}">로그인 </a>|
            <a href="{% url 'member:signup' %}"> 회원가입</a>
			{% endif %}
        </div>
    </header>
    <div class="post-container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
